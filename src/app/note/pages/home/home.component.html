<div class="container p-5">
  @for (note of notes; track $index) {
  <div
    id="alert-additional-content-5"
    class="mb-3 p-4 border border-gray-300 rounded-lg bg-gray-50 dark:border-gray-600 dark:bg-gray-800"
    role="alert"
  >
    <div class="flex justify-between">
      <div class="left">
        <div class="flex items-center">
          <span class="sr-only">Title</span>
          <h3 class="text-lg font-medium text-gray-800 dark:text-gray-300">
            {{ note.title | titlecase }}
          </h3>
        </div>
        <div class="mt-2 mb-4 text-sm text-gray-800 dark:text-gray-300">
          {{ note.description | titlecase }}
        </div>
        <div class="mt-2 mb-4 text-sm text-gray-800 dark:text-gray-300">
          {{ note.createdOn | date }}
        </div>

      </div>
      <div class="right">
        @if (note.filePath) {
          <img class="rounded" [src]="basePath+note.filePath" alt="file">
        }
      </div>
    </div>
    <div class="flex">
      <i
        routerLink="edit/{{ note.id }}"
        class="fa-solid fa-file-pen text-green-600 mx-2 cursor-pointer"
      ></i>
      <i
        (click)="deleteNote(note.id)"
        class="fa fa-solid fa-trash cursor-pointer text-red-500"
      ></i>
    </div>
  </div>
  } @empty {
  <div class="max-w-4xl mx-auto px-10 py-4 bg-white rounded-lg shadow-lg">
    <div class="flex flex-col justify-center items-center py-12">
      <svg
        class="w-24 h-24 text-gray-500 mb-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M5 3C4.5313 3 4.12549 3.32553 4.02381 3.78307L2.02381 12.7831C2.00799 12.8543 2 12.927 2 13V20C2 20.5523 2.44772 21 3 21H21C21.5523 21 22 20.5523 22 20V13C22 12.927 21.992 12.8543 21.9762 12.7831L19.9762 3.78307C19.8745 3.32553 19.4687 3 19 3H5ZM19.7534 12H15C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12H4.24662L5.80217 5H18.1978L19.7534 12Z"
        ></path>
      </svg>
      <p class="text-xl font-semibold text-gray-600 mb-2">
        Your note list is empty
      </p>
      <p class="text-gray-500 text-center mb-6">Please add your notes below!</p>
      <button
        routerLink="add"
        class="px-4 py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:bg-blue-600"
      >
        Add a note
      </button>
    </div>
  </div>
  }
</div>
<button class="btn bg-gray-500 text-white hover:bg-gray-600" routerLink="add">
  +
</button>
